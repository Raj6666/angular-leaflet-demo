<!DOCTYPE html><html><head><title>CanvasCircles - Leaflet</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"><link rel="stylesheet" href="../../docs/lib/leaflet.css"><script src="../../docs/lib/leaflet.js"></script><style>#map{width:600px;height:400px}</style></head><body><div id="map"></div><script>var map=L.map("map",{center:[0,0],zoom:0});L.GridLayer.CanvasCircles=L.GridLayer.extend({createTile:function(e){var a=document.createElement("canvas"),r=this.getTileSize();a.setAttribute("width",r.x),a.setAttribute("height",r.y);var t=a.getContext("2d");return t.arc(r.x/2,r.x/2,4+4*e.z,0,2*Math.PI,!1),t.fill(),a}}),L.gridLayer.canvasCircles=function(e){return new L.GridLayer.CanvasCircles(e)},map.addLayer(L.gridLayer.canvasCircles())</script></body></html>
