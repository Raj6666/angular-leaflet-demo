<!DOCTYPE html><html><head><title>WMS example - Leaflet</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="../docs/images/favicon.ico"><link rel="stylesheet" href="../../docs/lib/leaflet.css"><script src="../../docs/lib/leaflet.js"></script><style>#map{width:600px;height:400px}</style></head><body><div id="map"></div><script>var map=L.map("map",{center:[-17,-67],zoom:3}),tms_ne=L.tileLayer("https://demo.boundlessgeo.com/geoserver/gwc/service/tms/1.0.0/ne:ne@EPSG:900913@png/{z}/{x}/{y}.png",{tms:!0}).addTo(map),tms_bluemarble=L.tileLayer("https://demo.boundlessgeo.com/geoserver/gwc/service/tms/1.0.0/nasa:bluemarble@EPSG:900913@jpg/{z}/{x}/{y}.jpg",{tms:!0}),basemaps={"Natural Earth":tms_ne,"NASA Blue Marble":tms_bluemarble};L.control.layers(basemaps,{},{collapsed:!1}).addTo(map),tms_ne.addTo(map)</script></body></html>
